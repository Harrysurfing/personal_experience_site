<template>
  <div class="work-experience_container">
    <template for:each={employment} for:item="work">
      <div class="card" key={work.id}>
        <img src={work.logo} alt="logo" class="logo" />
        <div class="text">
          <h3 class="title">{work.title}</h3>
          <span class="place">{work.place}</span>
          <span class="time">{work.time}</span>
          <c-render-list list={work.details}></c-render-list>
        </div>
      </div>
    </template>
  </div>
</template>
